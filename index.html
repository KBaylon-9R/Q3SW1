<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter: Meters to Centimeters and Inches</title>

    <!-- SETUP BOOTSTRAP: link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<h1>Length Converter</h1>


<div class="container">

    <img src="https://w7.pngwing.com/pngs/721/196/png-transparent-cm-inch-measure-pen-pencil-ruler-scale-construction-icon.png">


    <h4>Click the buttons below to see the conversion of 10.52 meters.</h4>

    <!-- Button for converting to Centimeters -->
    <button type="button" class="btn btn-warning" onclick="
        var meters = 10.52;
        var centimeters = meters * 100;
        document.getElementById('centimeters').innerHTML = meters + ' meters = ' + centimeters.toFixed(0) + ' centimeters';
    ">Convert to Centimeters</button>

    <!-- Button for converting to Inches -->
    <button type="button" class="btn btn-warning" onclick="
        var meters = 10.52;
        var inches = meters * 39.3701;
        document.getElementById('inches').innerHTML = meters + ' meters = ' + inches.toFixed(2) + ' inches';
    ">Convert to Inches</button>

    <div class="result">
        <p id="centimeters"></p>
        <p id="inches"></p>
    </div>

    <button type="button" class="btn btn-secondary" onClick="window.location.reload()">REFRESH</button>
</div>


</body>
</html>
